<!DOCTYPE html>
<html>
<head>
    <title>Add Item to Shopping List</title>
    <style>
        /* Same styles as the previous page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: blue;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Item to Shopping List</h1>
    <form method="POST" action="/add">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        <br>
        <label for="list_name">List Name:</label>
        <input type="text" id="list_name" name="list_name" value="Default">
        <br>
        <label for="url">Item URL:</label>
        <input type="text" id="url" name="url">
        <br>
        <label for="recommended">Recommended:</label>
        <input type="checkbox" id="recommended" name="recommended">
        <br>
        <button type="submit">Add Item</button>
        <button type="submit" name="action" value="save">Save List</button>
    </form>
    <br>
    <a href="/lists">View Shopping List</a>
    <br>
    <a href="/">Return to Front Page</a>
    <br>
</body>
</html>
